<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--  http://bigc.at/ios-webapp-viewport-meta.orz -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta name="apple-mobile-web-app-title" content="道CMS">
  <title>我的网站 &rsaquo;&rsaquo; Dao CMS 内容管理系统 @Powered By 悦软工作室(Yueruan Studio)</title>
  <link href="__PUBLIC__/plugins/uikit/css/uikit.almost-flat.min.css" rel="stylesheet">     
  <link href="__PUBLIC__/plugins/uikit/css/components/tooltip.almost-flat.min.css" rel="stylesheet">
  <link href="__PUBLIC__/css/admin.css" rel="stylesheet"> 
  
  <style>
  table td{ vertical-align: middle; border: 0 !important; padding-right:0 !important}
  p {padding-top: 4px}
  </style>
</head>

  <body class="cms">
    <include file="./_Yueruan/Admin/View/Default/Include/sidebar.html" />
    <div class="cms-right">
      <include file="./_Yueruan/Admin/View/Default/Include/top.html" />
      <div class="cms-content">
        <div class="cms-content-wrap">
          <h1>网站设置</h1>
          <div class="uk-container uk-container-center uk-fw">
            <div class="uk-grid">
             <eq name="_GET['success']" value="true">
              <div class="uk-width-1-1 uk-margin-bottom">
                <div class="uk-alert uk-alert-success uk-alert-small" data-uk-alert="">
                  <a class="uk-alert-close uk-close"></a>
                  <p>恭喜，设置保存成功！</p>
                </div>
              </div>
              <else />

             <eq name="_GET['success']" value="false">
              <div class="uk-width-1-1 uk-margin-bottom">
                <div class="uk-alert uk-alert-danger uk-alert-small" data-uk-alert="">
                  <a class="uk-alert-close uk-close"></a>
                  <p>非常抱歉，保存设置失败！</p>
                </div>
              </div>
              <else />

             <eq name="_GET['success']" value="unknown">
              <div class="uk-width-1-1 uk-margin-bottom">
                <div class="uk-alert uk-alert-danger uk-alert-small" data-uk-alert="">
                  <a class="uk-alert-close uk-close"></a>
                  <p>非常抱歉，未知错误！</p>
                </div>
              </div>
              </eq>
               
              </eq>
               
              </eq>
             
              <form class="uk-width-1-1 uk-margin-bottom uk-form" action="{:U('/_Dao/Option/save')}" method="post">
                <table class="uk-table uk-table-striped">
                <tr><td width="240">设置项</td><td>项目值</td></tr>
                <volist id="option" name="option">
                <tr><td width="240">{$option.option_item}<br><b>{$option.option_title}</b></td>
                <td><input type="text" value="{$option.option_value}" class="uk-width-1-1 uk-form-large uk-width-1-1" name="options[{$option.option_item}]">
                <notempty name="option.option_introduction"><p>说明：{$option.option_introduction}</p></notempty></td></tr>
                </volist>
                
                <tr><td colspan="2"><a class="uk-button uk-button-primary uk-form-large cmd-submit">保存设置</a>
                </td></tr>
                </table>
              </form>
              
            </div>
      </div>
    </div>
  </div>
    </div>
    <script src="__PUBLIC__/plugins/jquery/jquery-1.11.2.min.js"></script>
    <script src="__PUBLIC__/plugins/uikit/js/uikit.min.js"></script>
    <script src="__PUBLIC__/plugins/uikit/js/components/tooltip.min.js"></script>
    <script src="__PUBLIC__/plugins/uikit/js/components/notify.min.js"></script>
    <script src="__PUBLIC__/js/admin.js"></script> 
    <script>
      $(function(){
        //$.getScript('__PUBLIC__/js/script.admin.post.js');
        console.log('jQuery 版本：'+ $().jquery);
        console.log('UIkit  版本：'+ UIkit.version);
        
        //侧边栏菜单初始化
        $('.sidebar-option').addClass('active');
        //$('.sidebar-dashboard-index').addClass('active');
        
        $("input").on("change", function(){
          $(".cmd-submit").on("click", function(){
            $("form").submit();
          });
        });
      });
    </script>
  </body>
</html>
